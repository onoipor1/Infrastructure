trigger:
- main

pool:
  vmImage: 'Windows-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: DownloadFileshareArtifacts@1
  inputs:
    filesharePath: 'https://paastestblob.blob.core.windows.net/paas/'
    artifactName: 'UiPath.Orchestrator.Web.zip'
    downloadPath: '$(System.ArtifactsDirectory)'
- task: DownloadFileshareArtifacts@1
  inputs:
    filesharePath: 'https://paastestblob.blob.core.windows.net/paas/'
    artifactName: 'UiPath.IdentityServer.Web.zip'
    downloadPath: '$(System.ArtifactsDirectory)'
- task: DownloadFileshareArtifacts@1
  inputs:
    filesharePath: 'https://paastestblob.blob.core.windows.net/paas/'
    artifactName: 'UiPath.IdentityServer.Migrator.Cli.zip'
    downloadPath: '$(System.ArtifactsDirectory)'
- task: DownloadFileshareArtifacts@1
  inputs:
    filesharePath: 'https://paastestblob.blob.core.windows.net/paas/'
    artifactName: 'UiPath.WebhookService.Web.zip'
    downloadPath: '$(System.ArtifactsDirectory)'
- task: DownloadFileshareArtifacts@1
  inputs:
    filesharePath: 'https://paastestblob.blob.core.windows.net/paas/'
    artifactName: 'UiPath.WebhookService.Migrator.Cli.zip'
    downloadPath: '$(System.ArtifactsDirectory)'
- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: AzurePowerShell@5
  inputs:
    azureSubscription: 'Free Trial(1)(bf04c084-4451-4de0-a557-5bfa03145769)'
    AzurePowerShellVersion: 'LatestVersion'
    ScriptType: 'FilePath'
    ScriptPath: '$(System.DefaultWorkingDirectory)\Azure\Orchestrator\20.10.1\Deploy-UiPathOrchestratorPaaS.ps1'
    ScriptArguments:
     -azureSubscriptionId $(SubscriptionID)
     -azureTenantId $(TENANTID)
     -resourceGroupName $(RGNAME)
     -appServiceNameOrch $(ORCHNAME)
     -appServiceNameIdentity $(IDNAME)
     -appServiceNameWebhooks $(WEBHOOKNAME)
     -hostAdminPassword $(ORCHPASSWORD)
     -defaultTenantAdminPassword $(ORCHPASSWORD)
     -storageLocation $(STORAGELOCATION)
     -identityServerUrl $(identityurl)
     -orchestratorUrl $(ORCHURL)

